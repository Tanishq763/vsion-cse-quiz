<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Host | Vision CSE Quiz</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>üé§ HOST PANEL</h1>

  <div class="footer" style="justify-content:center; gap:12px;">
    <button id="startBtn" class="start-btn" onclick="startQuiz()">Start Quiz</button>
    <button id="nextBtn" class="start-btn hidden" onclick="nextQuestion()">Next Question</button>
    <button id="restartBtn" class="start-btn hidden" onclick="restartQuiz()">Restart Quiz</button>
  </div>

  <p style="text-align:center; margin-top:15px;">
    ‚è± Timer: <span id="timer">--</span>
  </p>

  <!-- üî• SCOREBOARD -->
  <div class="scoreboard">
    <div class="team">
      <h3>TEAM A</h3>
      <span id="scoreA">2000</span>
      <p class="points-label">Points</p>
    </div>

    <div class="team">
      <h3>TEAM B</h3>
      <span id="scoreB">2000</span>
      <p class="points-label">Points</p>
    </div>
  </div>

  <!-- üèÜ WINNER -->
  <div id="winnerScreen" class="hidden" style="text-align:center; margin-top:25px;">
    <h2 id="winnerText"></h2>
  </div>

</div>

<script src="host.js"></script>
</body>
</html>
